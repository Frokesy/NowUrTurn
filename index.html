<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <title>NowUrTurn Sample</title>
</head>

<body>
    <div class="header">
        <div class="brand-name">
            <img src="/assets/Logo.svg" alt="logo">
            <h2>Now<span class="mini-text">Ur</span>Turn</h2>
        </div>

        <div class="nav-menu">
            <span>Home</span>
            <span>Discuss</span>
            <span class="active">Jobs</span>
            <span>Projects</span>
            <span>Profile</span>
        </div>

        <div class=""></div>
    </div>

    <div class="herosection">
        <div class="hamburger-menu"><img src="/assets/hamburger-menu.svg" alt="hamburger-menu"></div>

        <div class="herocontent">
            <h2>Hey Natasha!</h2>
            <p>Your Next Career Opportunity Awaits!</p>
        </div>
    </div>

    <div class="search">
        <div class="input-container">
            <input type="search" name="search" id="search" placeholder="search">
            <img src="/assets/search.svg" alt="search">
        </div>
        <button><img src="/assets/search-button.svg" alt="button"></button>
    </div>
    <script type="module" src="/index.js"></script>
</body>

</html>
